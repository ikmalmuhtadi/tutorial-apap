<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>

<div>
        <table class="table" >
            <thead>
            <tr>
                <th>No.</th>
                <th>Nomor Cabang</th>
                <th>Nama Cabang</th>
                <th>Alamat Cabang</th>
                <th>Nomor Telepon</th>
                <th>Waktu Buka</th>
                <th>Waktu Tutup</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cabang, iterationStatus : ${listCabang}"
            th:style="${iterationStatus.odd} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${cabang.noCabang}"></td>
                <td th:text="${cabang.namaCabang}"></td>
                <td th:text="${cabang.alamatCabang}"></td>
                <td th:text="${cabang.noTeleponCabang}"></td>
                <td th:text="${cabang.waktuBuka}"></td>
                <td th:text="${cabang.waktuTutup}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/cabang/view/(noCabang=${cabang.noCabang})}">Lihat</a>
                </td>
                <td>
                    <a class="btn btn-sm btn-warning" th:href="@{/cabang/update/} + ${cabang.noCabang}">Ubah</a>
                </td>
                <td>
                    <a class="btn btn-sm btn-danger" th:href="@{/cabang/delete/} + ${cabang.noCabang}">Hapus</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

</body>

</html>
