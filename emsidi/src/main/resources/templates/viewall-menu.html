<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>

<table class="table">
    <thead>
    <tr>
        <th>No.</th>
        <th>Nomor Menu</th>
        <th>Nama Menu</th>
        <th>Deskripsi Menu</th>
        <th>Ketersediaan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu, iterationStatus : ${listMenu}"
        th:style="${iterationStatus.odd} ? 'font-weight:bold;'">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${menu.noMenu}"></td>
        <td th:text="${menu.namaMenu}"></td>
        <td th:text="${menu.deskripsiMenu}"></td>
        <td th:if="${menu.isAvailable} == false">Available</td>
        <td th:if="${menu.isAvailable} == true">Out of Stock</td>
    </tr>
    </tbody>
</table>



</body>

</html>
